<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }

        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        {{name}} <br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{name}} <br>
        <button @click="changeText">Click</button>
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                name:"Belle"
            },
            methods:{
                changeText(){
                    app1.name = "Belle Update"
                }
            }
        })

        let app1 = new Vue({
            el:"#app-1",
            data:{
                name:"김나윤"
            },
            methods:{
                changeText(){
                    app.name= "김나윤 Update"
                }
            }
        })

    </script>
</body>
</html>
