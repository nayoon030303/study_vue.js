<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- {{ person.name}} {{person.age}} <br> -->
        <!-- {{nextYear('안녕하세요')}}
        <input v-bind:type="type" :value="getMirimLink()">
        <a :href="link">미림여자정보과학고등학교!</a> -->

        {{year}}<br>
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button> <br>

        <form v-on:submit.prevent="submit">
            <input type="text"><br>
            <button type="submit">submit</button>
        </form>
    </div>

    
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                person:{
                    name: 'Belle',
                    age: 19
                },
                inputData:'hihi',
                type:'number',
                link:'https://www.e-mirim.hs.kr/',
                year: 2021
            },
            methods: {
                getMirimLink(){
                    return this.link+'main.do';
                },
                nextYear: function(greeting){
                    return greeting+':'+ this.person.name+'는 내년에'+(this.person.age+1)+'살 입니다.';
                },
                otherMethod: function(){
                    this.nextYear();
                },
                alert(){
                    alert('hi Belle!');
                },
                plus(){
                    this.year+=1;
                },
                minus(){
                    this.year-=1;
                },
                submit(){
                    alert("submitted");
                    console.log('hello');
                }
            }
        })

    </script>
</body>
</html>
