<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- {{ person.name}} {{person.age}} <br> -->
        {{nextYear('안녕하세요')}}
        <input v-bind:type="type" :value="getMirimLink()">
        <a :href="link">미림여자정보과학고등학교!</a>
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올려두면 바인딩 된 title을 볼 수 있습니다.!!!
        </span>
    </div>
    
    <div id="app-3">
        <p v-if ='seen'>이제 나를 볼 수 있어요</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for='todo in todos'>
                {{todo.text}}
            </li>
        </ol>
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                person:{
                    name: 'Belle',
                    age: 19
                },
                inputData:'hihi',
                type:'number',
                link:'https://www.e-mirim.hs.kr/'
            },
            methods: {
                getMirimLink(){
                    return this.link+'main.do';
                },
                nextYear: function(greeting){
                    return greeting+':'+ this.person.name+'는 내년에'+(this.person.age+1)+'살 입니다.';
                },
                otherMethod: function(){
                    this.nextYear();
                }
            }
        })

        let app2 = new Vue({
            el:'#app-2',
            data:{
                message:'이 페이지는'+new Date()+'에 로드 되었습니다'
            }
        })

        let app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        let app4 = new Vue({
            el: '#app-4',
            data: {
                todos:[
                    {text: '바닐라 자바스크립트'},
                    {text: '타입스크립트'},
                    {text: 'Vue js'}
                ]
            }
        })
    </script>
</body>
</html>
