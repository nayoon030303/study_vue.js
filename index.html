<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }

        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
      
        <div>
            {{people[0].name}} {{people[0].age}}
        </div>
        <div>
            {{people[1].name}} {{people[1].age}}
        </div>
        <div>
            {{people[2].name}} {{people[2].age}}
        </div>
        <br>
        <div v-for="(person,index) in people" :key="person.name">
            {{index}} {{person.name}} {{person.age}}
        </div>
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                show:true,
                number:0,
                people:[
                    {name:'a', age:19},
                    {name:'b', age:20},
                    {name:'c', age:21},
                    {name:'d', age:22 },
                ]
            },
            methods:{
                toggleShow(){
                    this.show = !this.show;
                },
                increaseNumber(){
                    this.number++;
                }
            }
        })

    </script>
</body>
</html>
