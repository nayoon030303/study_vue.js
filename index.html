<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }

        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <template v-if="number===1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
      
        <div v-else-if="number===2">Yes</div>
        <div v-else>No</div>
        <button @click="increaseNumber">클릭</button>{{number}} -->

        <!--
             v-show: display:none
             v-if: x
        
        -->

        <div v-show="show">Yes</div>
        <br>
        <button @click="toggleShow">클릭</button>{{show}}
    </div>

    
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                show:true,
                number:0
            },
            methods:{
                toggleShow(){
                    this.show = !this.show;
                },
                increaseNumber(){
                    this.number++;
                }
            }
        })

    </script>
</body>
</html>
