<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 공식 문서</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{count}} <br>
        <button v-on:click="click">클랙해주세요</button>
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                click(){
                    this.count++;
                    console.log('click');
                }
            }
        })
    </script>
</body>
</html>
